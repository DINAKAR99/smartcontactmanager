<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{normal/base::layout(~{::section})}"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
  </head>
  <body>
    <section>
      <div class="card ml-2">
        <div class="card-body">
          <h1 class="text-center">Add Contact</h1>
          <!-- display message -->
          <div th:if="${session.message}" class="conatiner">
            <div
              th:classappend="${session.message.type}"
              class="alert text-center"
              role="alert"
            >
              <span th:text="${session.message.content}"></span>
            </div>
            <!-- Remove the session attribute after displaying it -->
          </div>
          <!-- display message -->

          <div class="container-fluid mt-1">
            <div class="row">
              <div class="col-md-10 offset-md-1">
                <form
                  th:object="${contact}"
                  enctype="multipart/form-data"
                  method="POST"
                  th:action="@{/users/process-contact}"
                  class="mt-2"
                >
                  <!-- First Name -->
                  <div class="input-group mb-3">
                    <span class="input-group-text"
                      ><i class="fa fa-plus"></i
                    ></span>
                    <input
                      type="text"
                      id="firstName"
                      name="name"
                      placeholder="Enter name here"
                      class="form-control"
                    />
                  </div>
                  <!-- Second Name -->
                  <div class="input-group mb-3">
                    <span class="input-group-text"
                      ><i class="fa fa-plus"></i
                    ></span>
                    <input
                      type="text"
                      id="secondName"
                      name="secondName"
                      placeholder="Enter Nick name here"
                      class="form-control"
                    />
                  </div>
                  <!-- Phone Number -->
                  <div class="input-group mb-3">
                    <span class="input-group-text"
                      ><i class="fa fa-phone"></i
                    ></span>
                    <input
                      type="number"
                      id="phone"
                      name="phone"
                      placeholder="Enter phone number here"
                      class="form-control"
                    />
                  </div>
                  <!-- Email -->
                  <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Enter email here"
                      class="form-control"
                    />
                  </div>
                  <!-- Work Field -->
                  <div class="input-group mb-3">
                    <span class="input-group-text"
                      ><i class="fa fa-briefcase"></i
                    ></span>
                    <input
                      type="text"
                      id="work"
                      name="work"
                      placeholder="Enter work here"
                      class="form-control"
                    />
                  </div>
                  <!-- Contact Description -->
                  <div class="form-group mb-3">
                    <textarea
                      placeholder="Enter Your description here"
                      name="description"
                      class="form-control"
                      id="mytextarea"
                      rows="10"
                    ></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <input
                      type="file"
                      name="profileImage"
                      class="form-control"
                    />
                  </div>
                  <div class="container">
                    <button type="submit" class="btn btn-outline-primary">
                      Save Contact
                    </button>
                  </div>
                </form>
                <!-- second -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <script
        src="https://cdn.tiny.cloud/1/2ongohoal5xqlentkkn82r8c1nrzo2rstpsgx0si2o2fmwf6/tinymce/6/tinymce.min.js"
        referrerpolicy="origin"
      ></script>
      <script>
        tinymce.init({
          selector: "#mytextarea",
        });
      </script>
    </section>
  </body>
</html>
