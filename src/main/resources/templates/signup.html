<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      th:if="${session.message}"
      th:classappend="${session.message.type}"
      class="alert alert-primary"
      role="alert"
    >
      <p class="text-center" th:text="${session.message.content}">
        A simple primary alert-check it out!
      </p>

      <!-- <th:block th:text="${#session.removeAttribute('message')}">

      </th:block> -->
    </div>

    <h1>SIGNUP</h1>
    <form
      th:action="@{/do_register}"
      th:object="${user}"
      method="post"
      novalidate
    >
      <!----  ---->
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label">Your Name </label>

        <input
          type="name"
          class="form-control"
          id="exampleInputEmail1"
          name="name"
          placeholder="Enter here"
          th:field="*{name}"
          required
        />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span
        ><br />
      </div>

      <div class="from-group">
        <label for="exampleInputEmail1" class="form-label">Your Email </label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          name="email"
          aria-describedby="emailHelp"
          placeholder="Enter here"
          th:field="*{email}"
          required
        />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span
        ><br />
      </div>
      <div class="from-group">
        <label for="exampleInputEmail1" class="form-label"
          >Your Password
        </label>
        <input
          type="password"
          class="form-control"
          id="password_field"
          aria-describedby="emailHelp"
          placeholder="Enter here"
          name="password"
          th:field="*{password}"
          required
        />
        <span
          th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}"
        ></span
        ><br />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">about you </label>
        <textarea
          placeholder="enter something yourself"
          rows="6"
          class="form-control"
          name="about"
          th:field="*{about}"
        ></textarea>
        <span th:if="${#fields.hasErrors('about')}" th:errors="*{about}"></span
        ><br />
      </div>

      <div class="form-group form-check">
        <input
          type="checkbox"
          name="agreement"
          class="form-check-input"
          id="agreement"
        />
      </div>
      <div class="container text-center">
        <button type="submit" class="btn bg-primary btn-block text-white">
          Submit
        </button>
        <button type="reset" class="btn btn-warning btn-block text-white">
          Reset
        </button>
      </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
